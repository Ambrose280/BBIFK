{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block metatitle %}IFIOK'S Boutique{% endblock metatitle %}</title>
    <meta name="description" content="Discover unique products at Ifiok's boutique. Shop now!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ifioksboutique.vercel.app/">
    <meta property="og:title" content="Ecommerce Demo">
    <meta property="og:description" content="Discover unique products at Ifiok's boutique. Shop now!">
    <meta property="og:image" content="{% static 'img/122.png' %}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://ifioksboutique.vercel.app/">
    <meta name="twitter:title" content="Ecommerce Demo">
    <meta name="twitter:description" content="Discover unique products at Ifiok's boutique. Shop now!">
    <meta name="twitter:image" content="{% static 'img/122.png' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/122.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/122.png' %}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/lightbox2/css/lightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/nouislider/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-select/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl.carousel2/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl.carousel2/assets/owl.theme.default.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;800&amp;display=swap">
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page-holder">
      {% include 'navbar.html' %}

      {% block content %}

      {% endblock content %}

      {% block payment-gateway %}{% endblock payment-gateway %}
      
      {% include 'footer.html' %}
      {% include 'scripts.html' %}
